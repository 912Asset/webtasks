<html>
  <head>
    <link rel="stylesheet" href="style3.css">
    <script src="script3.js" defer></script>
	<style>
	    .error{
        border:5px solid red;
        }
	</style>
  </head>

  <body>
    <div>
      <table id="students" border="1" cellpadding="0" cellspacing="0">
        <tr><td>John</td><td>Samuel</td><td><strong>Engineering</strong></td></tr>
        <tr><td>Sam</td><td>Micheal</td><td><strong>Engineering</strong></td></tr>
        <tr><td>Tim</td><td>Bernes</td><td><strong>Philology</strong></td></tr>
      </table>
      <br/>
      <br/>
      <input id="name" type="text" placeholder="Enter your name"/><br/>
      <input id="surname" type="text" placeholder="Enter your surname"/><br/>
      <select id="faculty">
        <option value="-1">Select Faculty</option>
        <option>Philology</option>
        <option>Engineering</option>
        <option>Economy</option>
        <option>Law</option>
      </select><br/>
      <button id="addStudent">Add Student</button>
      
    </div>
	
<script type = "text/javascript">
function AddStudent(){
	
	var table = document.getElementById("students");
	let row = document.createElement("tr");
	let name = document.createElement("td");
	let surname = document.createElement("td");
	let faculty = document.createElement("td");

	let _name = document.querySelector("#name");
	

	let _surname = document.querySelector("#surname");
	

	let _faculty = document.querySelector("#faculty");
	

	if(_name.value == "" ){
		_name.className = "error";
	}
	if(_surname.value ==""){
		_surname.className = "error";
	}
	else{
		name.innerHTML = _name.value;
		surname.innerHTML = _surname.value;
		faculty.innerHTML = document.getElementById("faculty").value;
		
		row.appendChild(name);
		row.appendChild(surname);
		row.appendChild(faculty);
		
		table.children[0].appendChild(row);
	}
	
}
const button = document.querySelector('#addStudent');
button.addEventListener('click',function(){
	AddStudent();
});
</script>
</body>
</html>
